
<mat-card>
<div class="row justify-content-center">
    <div class="row">
        <div class="card-body">
            <form [formGroup]="medicineForm" (submit)="onSubmit()">


                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="fill">
                            <mat-label>medicineName</mat-label>
                            <input matInput type="text" formControlName="medicineName">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="fill">
                            <mat-label>quantity</mat-label>
                            <input matInput type="text" formControlName="quantity">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="fill">
                            <mat-label>price</mat-label>
                            <input matInput type="text" formControlName="price">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <!-- <button class="btn btn-success btn-lg btn-block" type="submit">Add Medicine</button> -->
                        <button mat-raised-button color="primary"  type="submit">Add Medicine</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</mat-card>
