<div class="container">
    <!-- No data message -->
    <p *ngIf="Ticket.length == 0" class="no-data text-center">There is no Ticket added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Ticket.length > 0">
      <thead class="table">
        <tr class="heading">
          <th scope="col">Ticket ID</th>
          <th scope="col">Date</th>
          <th scope="col">Name</th>
          <th scope="col center">Problem</th>
          <th></th>
          <!-- <th scope="col center">change</th> -->


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of Ticket; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{ticket.date | date:'medium'}}</td>
          <td>{{ticket.name}}</td>
          <td>{{ticket.problem}}</td>
          <td class="text-center edit-block"  *ngIf="userIsAuthenticated">
            <span class="edit" [routerLink]="['editticket/', ticket._id]">
              <!-- <button type="button" class="btn btn-success btn-sm" >Edit</button> -->
              <button mat-mini-fab color="primary" type="button" aria-label="Example icon button with a edit icon">
                <mat-icon>edit</mat-icon>
              </button>
            </span>
            <span class="delete" (click)="removeTicket(ticket, i)">
            <!-- <button type="button" class="btn btn-danger btn-sm">Delete</button> -->
            <button mat-mini-fab color="primary" type="button" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
